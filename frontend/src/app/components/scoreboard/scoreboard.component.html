<div class="container">
    <div class="m-3 py-3">
        <div>
            <p-table #dt1 [value]="scores" [scrollable]="true" styleClass="p-datatable-striped"
                [paginator]="true" [rows]="10" [showCurrentPageReport]="true" [tableStyle]="{'min-width': '50rem'}"
                [globalFilterFields]="['userName']">

                <ng-template pTemplate="caption">

                    <div class="row">
                        <div class="text-start col px-3 mx-3">
                            <button pButton label="Clear" class="p-button-outlined" (click)="clear(dt1)"></button>
                        </div>
                        <div class="text-end px-3 mx-3 col">
                            <span class="p-input-icon-left ml-auto">
                                <i class="pi pi-search"></i>
                                <input pInputText #textInput  type="text" (input)="applyFilterGlobal($event, 'contains')" placeholder="Filter" />
                            </span>
                        </div>
                        
                        
                    </div>
                </ng-template>

                <ng-template pTemplate="header">
                    <tr>
                        <th style="width:25%" class="text-center" pSortableColumn="userName">User<p-sortIcon field="userName"></p-sortIcon></th>
                        <th style="width:25%" class="text-center" pSortableColumn="score">Score (%)<p-sortIcon field="score"></p-sortIcon></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-score>
                    <tr>
                        <td class="text-center">{{score.userName}}</td>
                        <td class="text-center" >{{score.score}}</td>
                    </tr>
                </ng-template>
                
            </p-table>
        </div>
    </div>
</div>
