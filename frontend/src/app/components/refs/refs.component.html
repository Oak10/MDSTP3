<div class="container">
    <div class="m-3 py-3">
        <p-table [value]="refs" [scrollable]="true" styleClass="p-datatable-striped" [tableStyle]="{'min-width': '50rem'}"
        >
        <!-- [globalFilterFields]="['userName']" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"  -->
            <ng-template pTemplate="header">
                <tr>
                    <th>Author</th>
                    <th>Title</th>
                    <th>Date</th>
                    <!-- <th>Acess Date</th>
                    <th>Link</th> -->
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-ref>
                <tr>
                    <td>{{ref.author}}</td>
                    <td>{{ref.title}}</td>
                    <td>{{ref.postDate}}</td>
                    <!-- <td>{{ref.accessDate}}</td>
                    <td> <a href="{{ref.link}}">{{ref.link}}</a></td> -->
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
